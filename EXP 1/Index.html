<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Page Example</title>
</head>

<body>
    <div style="background-color: #4CAF50; padding: 10px; text-align: center;">
        <a href="javascript:loadPage('employee-data.html')"
            style="color: white; margin: 0 15px; text-decoration: none;">Employee Data</a>
        <a href="javascript:loadPage('employee-roles.html')"
            style="color: white; margin: 0 15px; text-decoration: none;">Employee Roles</a>
        <a href="javascript:loadPage('contact.html')"
            style="color: white; margin: 0 15px; text-decoration: none;">Contact</a>
        <a href="javascript:loadPage('images.html')"
            style="color: white; margin: 0 15px; text-decoration: none;">Images</a>
        <a href="javascript:loadPage('feedback-form.html')"
            style="color: white; margin: 0 15px; text-decoration: none;">Feedback Form</a>
    </div>
    <table border="1" style="width: 100%; height: calc(100vh - 40px);">
        <tr>
            <td style="width: 25%; vertical-align: top;">
                <img src="logo.jpg" alt="Logo" style="width: 100%; height: 325px;">
            </td>
            <td style="width: 75%; vertical-align: top;">
                <iframe id="mainFrame" src="employee-data.html"
                    style="width: 100%; height: 100%; border: none;"></iframe>
            </td>
        </tr>
    </table>
    <script>
        function loadPage(page) {
            document.getElementById('mainFrame').src = page;
        }
    </script>
</body>

</html>
